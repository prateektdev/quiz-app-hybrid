<ion-header [translucent]="true" class="background_img">
  <ion-toolbar class="background_img">
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">Result</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">


<div class="detail-bx">
	 <ion-row>

		<ion-col size="6" class="center">
		  <ion-item class="item_new" lines="none">
        <div class="right_sed">
          <p>Your Score:</p>
          <h5>15</h5>
          <p>View Your Performance</p>
        </div>
      </ion-item>
		</ion-col>

		<ion-col size="6" class="center">
		<ion-item class="item_new" lines="none">
        <div class="right_sed">
          <p>Current Rank:</p>
          <h5>236</h5>
          <p>View Rank Breakup</p>
        </div>
      </ion-item>
		</ion-col>
	</ion-row> 

	

</div>

<div class="listbx">
   
   <div class="text_bs">
   	 <div class="mg_5 center">Wiiners for this quiz will be announced at 7:00 AM</div>

    <h4>Play More Quizzies:</h4>
     

     <ion-list class="list_new" lines="none">

      <div class="back_item" *ngFor="let item of [].constructor(2); let i = index">

         <ion-row>
          <ion-col size="6" class="left">
            <h5>GK Quiz <span class="green">Live</span></h5>
          </ion-col>
          <ion-col size="6" class="right">
            <p>(Winner Announcement:01:30pm)</p>
          </ion-col>
        </ion-row>


      <ion-item class="item_new">

        <ion-thumbnail slot="start" class="img_thumb">
          <img src="/assets/icon/gk.png">
        </ion-thumbnail>
        <div class="right_sec">
          <img src="/assets/icon/trophy.png">
          <p>Play & Win: <span>$150</span></p>
        </div>
      </ion-item>

      <ion-row>
          <ion-col size="4">
            <h5 class="green">84454 Users playing</h5>
          </ion-col>
          <ion-col size="4">
           <div class="mg_5 color_ent">Entry <img class="coin" src="/assets/icon/coin.png"> <span>$50</span></div>
          </ion-col>
          <ion-col size="4">
            <ion-button class="prime" color="tertiary">Play Now</ion-button>
          </ion-col>
        </ion-row>

      </div>



    </ion-list>
   </div>
  

   <br>



</div>



</ion-content>
